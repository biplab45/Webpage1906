<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Photography Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url(https://github.com/user-attachments/assets/d588f62c-c516-460a-9991-575655526ea4);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4b474a;
            color: #333;
        }

        .container {
           background: url(https://github.com/user-attachments/assets/48731fc9-dd65-44af-9573-d8cb04cdfe19);
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
           
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-info div {
            text-align: center;
        }

        .contact-info i {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            border-top: 5px solid #555;
        }
        .fa-instagram {
            font-size: 24px;
            color: #E4405F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <div>
                <i class="fas fa-phone"></i>
                <p>8535879358</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <p>biplabgoswami2022@gmail.com</p>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Kolkata- Park Street 70001</p>
            </div>
        </div>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>Follow me on social media:
            <a href="https://www.instagram.com/bs_photography9609/" target="_blank"
            <i class="fab fa-instagram"></i> </a></p>
    </footer>
</body>
</html>
